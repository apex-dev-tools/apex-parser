name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 8
          cache: "maven"

      - name: Init
        run: npm run init

      - name: Build & Test
        run: npm run build

      - name: Checkout samples repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          repository: apex-dev-tools/apex-samples
          path: apex-samples
          ref: v1.2.0

      - name: Set samples env
        run: echo "SAMPLES=$GITHUB_WORKSPACE/apex-samples" >> "$GITHUB_ENV"

      - name: System Test
        run: npm run systest
